<div class="project">
    <div id="carouselShowCase" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let image of projectModel.imgFileArray; index as i">
          
          <div *ngIf="i==0; else inactive" class="carousel-item active">
              <img class="image" src={{image}}>
          </div>

          <ng-template #inactive>
            <div class="carousel-item">
              <img class="image" src={{image}}>
            </div>
          </ng-template>
        </div>

      </div>

      <div *ngIf="projectModel.imgFileArray.length > 1">
        <a class="carousel-control-prev" href="#carouselShowCase" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselShowCase" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
    <button (click)="onOpen(projectModel.link)"
             type="button"
              class="btn btn-dark title-btn">
            {{projectModel.title}}
  </button>
   
    <p class="description">{{projectModel.description}}</p>
</div>
