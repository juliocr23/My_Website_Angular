<div class="project">
    <div id="carouselShowCase" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
       <div #item
            *ngFor="let image of projectModel.imgFileArray; index as i"
            class="carousel-item"
        >
            <div *ngIf="i==0">
              {{item.classList.add("active")}}
            </div>
            <img class="image " src={{image}}>
        </div>
      </div>

      <div *ngIf="projectModel.imgFileArray.length > 1">
        <a class="carousel-control-prev" href="#carouselShowCase" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselShowCase" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
    <button (click)="onOpen(projectModel.link)"
             type="button"
              class="btn btn-dark title-btn">
            {{projectModel.title}}
  </button>
   
    <p class="description">{{projectModel.description}}</p>
</div>
